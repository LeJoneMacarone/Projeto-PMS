<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creator Their Campaigns</title>
</head>
<body>
    <nav>
        <div>
            <img src="" alt="logo">
        </div>
        <div>
            <a href="">Your Campaigns</a>
            <a href="">Campaigns</a>
        </div>
        <div>
            <button type="button">v</button>
            <div>
                <img src="" alt="profile">
            </div>
        </div>
    </nav>
    <div id="container">
        <h1>Your Campaigns</h1>
        <p>Here are displayed the campaigns that are on going and that are validated by one of the admins.</p>
        <div>
            <a href="">Generate</a>
            <a href="">Created</a>
            <a href="">Evaluate</a>
        </div>
        <table>
            <tr>
                <th>Title</th>
                <th>Goal</th>
                <th>Money Donated (%)</th>
                <th>Actions</th>
            </tr>
            <!--Add a row for each campaign that the created have-->
            <tr>
                <!--Campaign title-->
                <td><a href="">Donate for kittens</a></td>
                <!--Campaign goal-->
                <td>200 â‚¬</td>
                <!--Campaign percentage of money donated-->
                <td>25 %</td>
                <td>
                    <button>Remove</button>
                    <button id="btnUpdate">Update</button>
                </td>
            </tr>
        </table>
    </div>
    
    <script>
        let container = document.getElementById("container");
        let btn_update = document.getElementById("btnUpdate");
        let showUpdateForm = false;

        btn_update.addEventListener("click", () => {
            if(!showUpdateForm){
                container.insertAdjacentHTML("afterend", 
                    `
                    <div id="updateFormPopUp">
                        <h2>Update Campaign</h2>
                        <h3>For campaign: <span>Donate for kittens</span></h3>

                        <p>Fill in the following fields to update donors and your campaign page about its progress</p>
                        <p>* mandatory field</p>
                        <form action="">
                            <label>
                                <span>Publication: <b>*</b></span>
                                <textarea placeholder="Write here your publication" required></textarea>
                            </label>
                    
                            <input type="file" name="" accept="video/* image/png image/jpeg">
                    
                            <div>
                                <button type="submit">Publish</button>
                                <button type="button">Cancel</button>
                            </div>
                        </form>
                    </div>
                    `
                );
                showUpdateForm = ~showUpdateForm;
            }
            else{
                let update_form = document.getElementById("updateFormPopUp");
                if(update_form){
                    update_form.remove();
                    showUpdateForm = ~showUpdateForm;
                }
            }
        });
    </script>
</body>
</html>
